version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm install -g aws-cdk

  pre_build:
    commands:
      - echo Running ESLint...
      - npm run eslint

  build:
    commands:
      - echo Build started on `date`
      - echo Compiling TypeScript...
      - npm run build

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Synthesizing CDK...
      - cdk synth
      - echo Listing synthesized files...
      - ls -al cdk.out

artifacts:
  files:
    - 'dist/**/*'
    - 'cdk.out/**/*'
  discard-paths: no
  zip: false

